<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra Algo</title>
</head>
<body>
    <h1>Dijkstra Algo</h1>
    <canvas id="canvas" width="700" height="600" style="border:1px solid #000000;" onclick="drawOnClick(event)" tabindex='1'></canvas> 
    <script src="dijkstra.js"></script>
    <h3>Keys</h3>
    <div>
        'T'/'Z': add the Target <br>
        'O'/'A': add the Origin <br>
        'C': Clean the canvas <br>
        'R': Restart the algo <br>
        'E': Erase an obstacle <br>
        'G': Add random obstacle <br>
        Other keys: Add obstacle ("Default") <br>
    </div>
</body>
</html>
